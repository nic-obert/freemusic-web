<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Music Web</title>
</head>
<body>
    
    <h1>Free Music Web</h1>

    <br>
    <br>

    <form action="/get" method="get">
        <label for="url">Url: </label>
        <input type="text" name="url" id="url" onfocus="this.select()" autocomplete="off">
        <input type="submit" value="Get Music">

        <br>
        <br>

        <label for="downloadtype">Download type:</label>
        <br>
        <label for="typevideo">Video</label>
        <input type="radio" name="downloadtype" id="typevideo" value="video">
        <br>
        <label for="typeaudio">Audio</label>
        <input type="radio" name="downloadtype" id="typeaudio" value="audio" checked="true">

        <br>
        <br>

        <label for="autorename">Auto rename</label>
        <input type="checkbox" name="autorename" id="autorename" checked="true">
        
    </form>

    <br>
    <br>
    

</body>
</html>
